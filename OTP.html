<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container01{
            width: 400px;
            height: 200px;
            margin: auto;
            background-color: grey;
        }
        #otp {
            height: 30px;
            border-radius: 2.5px;
            outline: none;
            width: 88%;
            border: 1px solid;
            margin: 10px;
            padding:10px;
            margin-top: 30px;
        }
        #submit{
            margin-top: 30px;
            margin-left: 160px;
        }
    </style>
</head>
<body>
    <div id="container01">
        <form action="" id="ab">
            <input id="otp" maxlength="5" placeholder="Enter otp" required />
            <input type="submit" name="" id="submit" value="Proceed" />
        </form>
    </div>
</body>
</html>
<script>
         document.querySelector("form").addEventListener("submit", call);

function call(event) {
    event.preventDefault();
    var otp = document.querySelector("#otp").value;

    if (otp === "12345") {
        alert("Payment Succesfully");
        alert("THANK YOU for Visit");
        window.location.href = "homepage.html";
    } else {
        alert("Invalid OTP");
    }
}
</script>
