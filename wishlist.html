<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .upper {
            width: 100%;
            height: 200px;

        }

        .logo {
            height: 100px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav {
            height: 40px;
            width: 100%;
            background-color: black;
            color: whitesmoke;
            display: flex;
            align-items: center;
            justify-content: end;
        }

        .right {
            display: flex;
            justify-content: space-around;
            width: 30%;
        }

        .types {
            height: 40px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            border: 1px solid black;
            align-items: center;
        }

        #searchbar {
            width: 40%;
            height: 25px;
            border: 2px solid black;
        }

        #container {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        #proname {
            text-align: center;
            font-weight: bold;
        }

        #flex {
            display: flex;
            justify-content: start;
        }

        #flex>p:nth-child(2) {
            text-decoration: line-through;
            font-weight: lighter;
            margin-left: 10px;
        }

        #flex>p:nth-child(1) {
            text-decoration: silver;
            font-weight: bold;
        }

        #flex1 {
            margin-bottom: 30px;

        }

        #wish1:hover {
            background-color: red;
            color: seashell;
        }

        /* bottom start */
        .bottom {
            width: 100%;
            margin-top: 20px;
            background-color: #e1e1e1;
            align-self: baseline;
        }
    </style>
</head>

<script>
    var wishArr = JSON.parse(localStorage.getItem("WishItems"))

    console.log(wishArr);

    wishArr.map(function (data) {
        var div = document.createElement("div");
        //img,name,price,strikedoffprice

        // image creation
        var image = document.createElement("img");
        image.setAttribute("src", data.image_url);

        // name creation

        var name = document.createElement("p");
        name.textContent = data.name;

        // price creation

        var div2 = document.createElement("div");
        div2.setAttribute("id", "flex");

        var p1 = document.createElement("p");
        p1.textContent = data.price;

        var p2 = document.createElement("p");
        p2.textContent = data.strikedoffprice;
        // p2.style.textDecoration = "line-through";

        div2.append(p1, p2);

        // add to cart button creation
        var div3 = document.createElement("div");
        div3.setAttribute("id", "flex1");



        var btn1 = document.createElement("button");
        btn1.textContent = "Add To Wishlist";
        btn1.addEventListener("click", function () {
            addToCart(data);
        });

        div3.append(btn1);
        //append
        div.append(image, name, div2, div3);
        document.querySelector("#container").append(div);

    });
</script>
